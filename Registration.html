    <div class="main container body-content">
        <div class="container">

            <div class="row well">
                <h2>Registration</h2>
            </div>

            <div class="row main">

                <div class="main-login main-center">
                    <form class="form-horizontal" method="post" action="#">

                        <div class="form-group">
                            <label for="email" class="cols-sm-2 control-label">Email</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                    <input autocomplete="off" id="txt_email" type="text" class="form-control" name="email"
                                        placeholder="Vnesite email naslov" />
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email" class="cols-sm-2 control-label">Email</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                    <input autocomplete="off" id="txt_email" type="text" class="form-control" name="email"
                                        placeholder="Enter email" />
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="cols-sm-2 control-label">Password</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                    <input autocomplete="off" id="txt_geslo" type="password" class="form-control" name="password"
                                        placeholder="Enter password" />
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirm" class="cols-sm-2 control-label">Reenter password</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                    <input autocomplete="off" id="txt_reenterPassword" type="password" class="form-control"
                                        name="confirm" placeholder="Reenter password" />
                                </div>
                            </div>
                        </div>

                        <div class="form-group ">
                            <button type="button" class="btn btn-primary btn-lg btn-block login-button">Registration</button>
                        </div>
                        <div class="login-register">
                            <a href="Login.html">Login</a>
                        </div>

                        <div class="row">
                            <h4 id="wrongData"></h4>
                        </div>
                    </form>
                </div>
